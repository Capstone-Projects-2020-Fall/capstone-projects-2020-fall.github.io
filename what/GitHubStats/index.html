  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
	<script>
var gh = new GitHub({
   username: 'Applebaumian',
   /* also acceptable:
	*/
	  token: '5f32a816edc96d00369c3efd9d15d70f1cd0cc7e'
});

let reposWhatIsThis_Backend = gh.getRepo("Capstone-Projects-2020-Fall","WhatIsThis_Backend");
console.log(reposWhatIsThis_Backend);
reposWhatIsThis_Backend.getContributorStats().then(function(response) {
        return response;
	})
	.then(function(data) {
		var members = data;
		console.log(members);
	var commitsctx = document.getElementById("Commits301556095").getContext("2d");
var commitMemberLabelsWhatIsThis_Backend = [];
var commitdataWhatIsThis_Backend = [];
//console.log(members.data[0].author.login);
var count = 0;
for (member in members.data){
console.log(members.data[count].author.login);
commitMemberLabelsWhatIsThis_Backend.push(members.data[count].author.login);
console.log(members.data[count].total);
commitdataWhatIsThis_Backend.push(members.data[count].total);
count++;
}
console.log(commitMemberLabelsWhatIsThis_Backend);
console.log(commitdataWhatIsThis_Backend);
var CommitsdataWhatIsThis_Backend = {
		labels: commitMemberLabelsWhatIsThis_Backend,
		datasets: [
		{
			label: "Commits",
			backgroundColor: "orange",
			data: commitdataWhatIsThis_Backend
		}
		]
	};
	var CommitsChartWhatIsThis_Backend = new Chart(commitsctx, {
		type: 'bar',
		data: CommitsdataWhatIsThis_Backend,
		options: {
			barValueSpacing: 20,
			scales: {
				yAxes: [{
					ticks: {
						min: 0,
					}
				}]
			}
		}
	});
//Commitsdata.labels = commitMemberLabels;
//CommitsChart.data = commitdata;
console.log(CommitsChartWhatIsThis_Backend.data);
		return members;
	})
