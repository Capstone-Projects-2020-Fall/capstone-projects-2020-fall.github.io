<h3>Commits </h3>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
	<script>
let reposGeoTracker = gh.getRepo("Capstone-Projects-2020-Fall","GeoTracker");
console.log(reposGeoTracker);
reposGeoTracker.getContributorStats().then(function(response) {
        return response;
	})
	.then(function(data) {
		var members = data;
		console.log(members);
	var commitsctx = document.getElementById("Commits297462699").getContext("2d");
var commitMemberLabelsGeoTracker = [];
var commitdataGeoTracker = [];
//console.log(members.data[0].author.login);
var count = 0;
for (member in members.data){
console.log(members.data[count].author.login);
commitMemberLabelsGeoTracker.push(members.data[count].author.login);
console.log(members.data[count].total);
commitdataGeoTracker.push(members.data[count].total);
count++;
}
console.log(commitMemberLabelsGeoTracker);
console.log(commitdataGeoTracker);
var CommitsdataGeoTracker = {
		labels: commitMemberLabelsGeoTracker,
		datasets: [
		{
			label: "Commits",
			backgroundColor: "orange",
			data: commitdataGeoTracker
		}
		]
	};
	var CommitsChartGeoTracker = new Chart(commitsctx, {
		type: 'bar',
		data: CommitsdataGeoTracker,
		options: {
			barValueSpacing: 20,
			scales: {
				yAxes: [{
					ticks: {
						min: 0,
					}
				}]
			}
		}
	});
//Commitsdata.labels = commitMemberLabels;
//CommitsChart.data = commitdata;
console.log(CommitsChartGeoTracker.data);
		return members;
	})
